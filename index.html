<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossa Lista de Casamento üíç</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --cor-principal: #d4af37; --cor-verde: #27ae60; --cor-fundo: #f8f9fa; }
    
    /* Anima√ß√£o de Entrada */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Anima√ß√£o do Cora√ß√£o Flutuante */
    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    body { font-family: 'Montserrat', sans-serif; background-color: var(--cor-fundo); margin: 0; padding: 20px 10px; color: #333; overflow-x: hidden; }
    h1 { text-align: center; color: var(--cor-principal); margin-bottom: 5px; font-size: 1.8rem; }
    p.subtitulo { text-align: center; margin-bottom: 25px; color: #666; font-size: 0.9rem; }
    
    .grid-presentes {
      display: grid;
      gap: 15px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .grid-presentes { grid-template-columns: repeat(2, 1fr); gap: 10px; }
      h3 { font-size: 0.85rem !important; }
      .status-text { font-size: 0.7rem !important; }
      .btn-presentear { font-size: 0.8rem !important; padding: 8px !important; }
    }
    @media (min-width: 601px) and (max-width: 1024px) {
      .grid-presentes { grid-template-columns: repeat(3, 1fr); }
    }
    @media (min-width: 1025px) {
      .grid-presentes { grid-template-columns: repeat(6, 1fr); }
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      animation: fadeInUp 0.6s ease backwards; /* Anima√ß√£o de entrada */
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }

    .card-img-container {
      width: 100%;
      padding-top: 100%;
      position: relative;
      background: #f4f4f4;
      overflow: hidden;
    }
    
    .card img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .card:hover img { transform: scale(1.1); }
    
    .card-info { padding: 12px 10px; display: flex; flex-direction: column; gap: 5px; text-align: center; }
    
    h3 { margin: 0; font-size: 1rem; font-weight: 600; color: #444; min-height: 2.4em; display: flex; align-items: center; justify-content: center; }
    .status-text { font-size: 0.8rem; color: #777; margin-bottom: 2px; }
    
    .progress-bar-bg { background: #eee; height: 6px; border-radius: 3px; overflow: hidden; width: 90%; margin: 0 auto; }
    .progress-bar-fill { height: 100%; background: var(--cor-verde); transition: width 1s cubic-bezier(0.17, 0.67, 0.83, 0.67); }

    .btn-presentear {
      background: var(--cor-principal);
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 5px;
      transition: background 0.3s;
    }

    .btn-presentear:active { transform: scale(0.95); }
    .btn-presentear:disabled { background: #ddd; color: #888; cursor: not-allowed; }
    
    /* Cora√ß√£o animado via JS */
    .heart-animation {
      position: fixed;
      font-size: 2rem;
      color: #e74c3c;
      pointer-events: none;
      z-index: 10000;
      animation: floatHeart 2.5s linear forwards;
    }
  </style>
</head>
<body>

  <h1>Nossa Lista de Casamento 
    Patricia e Luiz Henrique üíç</h1>
  <p class="subtitulo">Toque no item que deseja nos presentear, apenas para evitar presentes repetidos ‚ù§Ô∏è</p>

  <div class="grid-presentes" id="lista"></div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyCTBqA3PVyxQmIvk8k7Ia1HIeGsci_rqdY",
      authDomain: "lista-casamento-f19c4.firebaseapp.com",
      projectId: "lista-casamento-f19c4"
    };

    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();
    var listaDiv = document.getElementById("lista");

    db.collection("presentes").onSnapshot(function(snapshot) {
      listaDiv.innerHTML = "";
      var delay = 0;

      snapshot.forEach(function(doc) {
        var p = doc.data();
        var id = doc.id;
        var total = p.total || 1;
        var recebidos = p.recebidos || 0;
        var esgotado = recebidos >= total;
        var porcentagem = Math.min((recebidos / total) * 100, 100);

        var card = document.createElement("div");
        card.className = "card" + (esgotado ? " esgotado" : "");
        card.style.animationDelay = delay + "s"; // Efeito de entrada em cascata
        delay += 0.05;

        card.innerHTML = 
          '<div class="card-img-container"><img src="' + p.imagem + '"></div>' +
          '<div class="card-info">' +
            '<div class="status-text">Recebidos: ' + recebidos + ' de ' + total + '</div>' +
            '<div class="progress-bar-bg"><div class="progress-bar-fill" style="width: ' + porcentagem + '%"></div></div>' +
            '<h3>' + p.nome + '</h3>' +
            '<button class="btn-presentear" ' + (esgotado ? "disabled" : "") + ' onclick="confirmar(\'' + id + '\')">' +
              (esgotado ? "Esgotado" : "Escolher") +
            '</button>' +
          '</div>';

        listaDiv.appendChild(card);
      });
    });

    function confirmar(id) {
      if(confirm("Deseja confirmar este presente?")) {
        chuvaDeCoracoes(); // Dispara anima√ß√£o
        db.collection("presentes").doc(id).update({
          recebidos: firebase.firestore.FieldValue.increment(1)
        }).then(function() { 
          // Aguarda um pouco a anima√ß√£o antes do alert
          setTimeout(() => { alert("Muito obrigado! ‚ù§Ô∏è"); }, 500);
        });
      }
    }

    function chuvaDeCoracoes() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.className = 'heart-animation';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        heart.style.animationDelay = Math.random() * 1 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script>
</body>
</html>
