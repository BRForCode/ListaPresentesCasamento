<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossa Lista de Casamento üíç</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root { --cor-principal: #d4af37; --cor-fundo: #f8f9fa; }
    body { font-family: 'Montserrat', sans-serif; background-color: var(--cor-fundo); margin: 0; padding: 20px; text-align: center; }
    
    .grid-presentes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 40px auto;
    }

    .card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      transition: 0.3s;
    }

    .card img { width: 100%; height: 220px; object-fit: cover; background: #eee; }
    .info { padding: 20px; }
    
    .status {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      margin-bottom: 15px;
      background: #f0f0f0;
    }

    .btn-presentear {
      background: var(--cor-principal);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-presentear:disabled { background: #ccc; cursor: not-allowed; }
    .esgotado { opacity: 0.6; filter: grayscale(1); }
  </style>
</head>
<body>

  <h1>Nossa Lista de Presentes üíç</h1>
  <p>Toque no item que deseja nos presentear</p>

  <div class="grid-presentes" id="lista">
    <p id="loading">Carregando presentes...</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // Sua configura√ß√£o original
    const firebaseConfig = {
      apiKey: "AIzaSyCTBqA3PVyxQmIvk8k7Ia1HIeGsci_rqdY",
      authDomain: "lista-casamento-f19c4.firebaseapp.com",
      projectId: "lista-casamento-f19c4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const listaDiv = document.getElementById("lista");

    // Lendo os dados
    db.collection("presentes").onSnapshot((snapshot) => {
      console.log("Dados recebidos do Firebase:", snapshot.size, "itens encontrados.");
      
      if (snapshot.empty) {
        listaDiv.innerHTML = "<p>Nenhum presente encontrado no banco de dados.</p>";
        return;
      }

      listaDiv.innerHTML = ""; // Limpa o carregando

      snapshot.forEach((doc) => {
        const p = doc.data();
        const id = doc.id;

        // Garante que os valores existam para n√£o quebrar o c√≥digo
        const total = p.total || 1;
        const recebidos = p.recebidos || 0;
        const nome = p.nome || "Presente sem nome";
        const imagem = p.imagem || "https://via.placeholder.com/300?text=Sem+Foto";
        
        const esgotado = recebidos >= total;

        const card = document.createElement("div");
        card.className = card ${esgotado ? 'esgotado' : ''};
        card.innerHTML = `
          <img src="${imagem}" alt="${nome}">
          <div class="info">
            <span class="status">${esgotado ? "‚ùå Esgotado" : üéÅ Recebidos: ${recebidos} de ${total}}</span>
            <h3>${nome}</h3>
            <button class="btn-presentear" ${esgotado ? 'disabled' : ''} onclick="confirmar('${id}')">
              ${esgotado ? 'J√° escolhido' : 'Escolher este'}
            </button>
          </div>
        `;
        listaDiv.appendChild(card);
      });
    }, (error) => {
      console.error("Erro ao ler o Firebase:", error);
      listaDiv.innerHTML = <p style="color:red">Erro de permiss√£o ou conex√£o. Verifique as Regras do Firebase.</p>;
    });

    function confirmar(id) {
      if(confirm("Deseja confirmar que dar√° este presente?")) {
        db.collection("presentes").doc(id).update({
          recebidos: firebase.firestore.FieldValue.increment(1)
        }).then(() => alert("Muito obrigado! ‚ù§Ô∏è"));
      }
    }
  </script>
</body>
</html>
