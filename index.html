<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossa Lista de Casamento üíç</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --cor-principal: #d4af37; --cor-verde: #27ae60; --cor-fundo: #f8f9fa; }
    body { font-family: 'Montserrat', sans-serif; background-color: var(--cor-fundo); margin: 0; padding: 20px 10px; color: #333; }
    h1 { text-align: center; color: var(--cor-principal); margin-bottom: 5px; font-size: 1.8rem; }
    p.subtitulo { text-align: center; margin-bottom: 25px; color: #666; font-size: 0.9rem; }
    
    /* Container Base */
    .grid-presentes {
      display: grid;
      gap: 15px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* --- RESPONSIVIDADE (AS COLUNAS) --- */
    
    /* Celular (At√© 600px): 2 itens por linha */
    @media (max-width: 600px) {
      .grid-presentes { grid-template-columns: repeat(2, 1fr); gap: 10px; }
      h3 { font-size: 0.85rem !important; }
      .status-text { font-size: 0.7rem !important; }
      .btn-presentear { font-size: 0.8rem !important; padding: 8px !important; }
    }

    /* Tablet (601px at√© 1024px): 3 ou 4 itens por linha */
    @media (min-width: 601px) and (max-width: 1024px) {
      .grid-presentes { grid-template-columns: repeat(3, 1fr); }
    }

    /* Computador (Acima de 1025px): 6 itens por linha */
    @media (min-width: 1025px) {
      .grid-presentes { grid-template-columns: repeat(6, 1fr); }
    }

    /* --- ESTILO DOS CARDS --- */
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
    }

    .card-img-container {
      width: 100%;
      padding-top: 100%; /* Mant√©m a imagem quadrada */
      position: relative;
      background: #f4f4f4;
    }
    
    .card img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    
    /* Espa√ßamento Compacto */
    .card-info { padding: 12px 10px; display: flex; flex-direction: column; gap: 5px; text-align: center; }
    
    h3 { margin: 0; font-size: 1rem; font-weight: 600; color: #444; min-height: 2.4em; display: flex; align-items: center; justify-content: center; }
    
    .status-text { font-size: 0.8rem; color: #777; margin-bottom: 2px; }
    
    /* Barra de Progresso Verde */
    .progress-bar-bg {
      background: #eee;
      height: 6px;
      border-radius: 3px;
      overflow: hidden;
      width: 90%;
      margin: 0 auto;
    }
    
    .progress-bar-fill {
      height: 100%;
      background: var(--cor-verde);
      transition: width 0.5s ease;
    }

    .btn-presentear {
      background: var(--cor-principal);
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .btn-presentear:disabled { background: #ddd; color: #888; cursor: not-allowed; }
    .card.esgotado { opacity: 0.7; filter: grayscale(0.5); }
  </style>
</head>
<body>

  <h1>Nossa Lista de Casamento üíç</h1>
  <p class="subtitulo">Toque no item para nos presentear</p>

  <div class="grid-presentes" id="lista">
    </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyCTBqA3PVyxQmIvk8k7Ia1HIeGsci_rqdY",
      authDomain: "lista-casamento-f19c4.firebaseapp.com",
      projectId: "lista-casamento-f19c4"
    };

    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();
    var listaDiv = document.getElementById("lista");

    db.collection("presentes").onSnapshot(function(snapshot) {
      listaDiv.innerHTML = "";
      snapshot.forEach(function(doc) {
        var p = doc.data();
        var id = doc.id;
        var total = p.total || 1;
        var recebidos = p.recebidos || 0;
        var esgotado = recebidos >= total;
        var porcentagem = Math.min((recebidos / total) * 100, 100);

        var card = document.createElement("div");
        card.className = "card" + (esgotado ? " esgotado" : "");

        // Montagem usando concatena√ß√£o simples para evitar erros de caractere
        card.innerHTML = 
          '<div class="card-img-container"><img src="' + p.imagem + '"></div>' +
          '<div class="card-info">' +
            '<div class="status-text">Recebidos: ' + recebidos + ' de ' + total + '</div>' +
            '<div class="progress-bar-bg"><div class="progress-bar-fill" style="width: ' + porcentagem + '%"></div></div>' +
            '<h3>' + p.nome + '</h3>' +
            '<button class="btn-presentear" ' + (esgotado ? "disabled" : "") + ' onclick="confirmar(\'' + id + '\')">' +
              (esgotado ? "Esgotado" : "Escolher") +
            '</button>' +
          '</div>';

        listaDiv.appendChild(card);
      });
    });

    function confirmar(id) {
      if(confirm("Deseja confirmar este presente?")) {
        db.collection("presentes").doc(id).update({
          recebidos: firebase.firestore.FieldValue.increment(1)
        }).then(function() { alert("Muito obrigado! ‚ù§Ô∏è"); });
      }
    }
  </script>
</body>
</html>
