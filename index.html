<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Casamento</title>
</head>
<body>

<h1>Lista de Casamento üíç</h1>

<ul id="lista-presentes">
  <li>Carregando presentes...</li>
</ul>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  firebase.initializeApp({
    apiKey: "AIzaSyCTBqA3PVyxQmIvk8k7Ia1HIeGsci_rqdY",
    authDomain: "lista-casamento-f19c4.firebaseapp.com",
    projectId: "lista-casamento-f19c4"
  });

  var db = firebase.firestore();
</script>

<script>
  var lista = document.getElementById("lista-presentes");

  db.collection("presentes").onSnapshot(function(snapshot) {
    lista.innerHTML = "";

    snapshot.forEach(function(doc) {
      var p = doc.data();
      var li = document.createElement("li");

      if (p.escolhido === true) {
        li.textContent = p.nome + " ‚Äî ‚ùå J√° escolhido";
      } else {
        li.textContent = p.nome;
      }

      lista.appendChild(li);
    });
  });
</script>

</body>
</html>
