<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Convidados - Patricia e Luiz Henrique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --noivo: #2c3e50; --noiva: #e74c3c; --whatsapp: #25D366; --bg: #f4f7f6; }
        body { font-family: Arial, sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .dashboard { display: flex; justify-content: space-around; background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #eee; text-align: center; }
        .dash-item b { display: block; font-size: 1.4em; color: var(--noivo); }
        .nav-buttons { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-lado { flex: 1; padding: 15px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; }
        .btn-luiz { background: var(--noivo); }
        .btn-patricia { background: var(--noiva); }
        .add-box { background: #fffdf0; border: 2px dashed #f1c40f; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
        .input-group { display: flex; gap: 5px; flex-wrap: wrap; }
        .input-group input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; flex: 1; }
        .btn-save { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        .btn-wa { background: var(--whatsapp); color: white; text-decoration: none; padding: 6px 12px; border-radius: 20px; font-size: 0.85em; display: inline-flex; align-items: center; gap: 5px; }
        .btn-status { padding: 6px 12px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; background: white; }
    </style>
</head>
<body>

<div class="container" id="app" style="display:none;">
    <h2 style="text-align:center;">Gest√£o de Convidados</h2>
    
    <div class="dashboard">
        <div class="dash-item">Total Geral <b id="total-geral">0</b></div>
        <div class="dash-item">Confirmados <b id="conf-geral">0</b></div>
    </div>

    <div class="nav-buttons">
        <button class="btn-lado btn-luiz" id="btn-luiz">Convidados do Luiz</button>
        <button class="btn-lado btn-patricia" id="btn-patricia">Convidados da Patricia</button>
    </div>

    <div id="lista-secao" style="display: none;">
        <h3 id="titulo-lado">Lista</h3>
        <p id="stats-lado" style="font-weight: bold; color: #666;"></p>

        <div class="add-box">
            <h4>+ Adicionar convidado de √∫ltima hora</h4>
            <div class="input-group">
                <input type="text" id="novo-nome" placeholder="Nome Completo">
                <input type="text" id="novo-contato" placeholder="WhatsApp ou Respons√°vel">
                <button class="btn-save" id="btn-add">Adicionar</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>A√ß√£o</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo"></tbody>
        </table>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, addDoc, query, where } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // Configura√ß√£o real do Firebase aplicada conforme solicitado
    const firebaseConfig = {
        apiKey: "AIzaSyCTBqA3PVyxQmIvk8k7Ia1HIeGsci_rqdY",
        authDomain: "lista-casamento-f19c4.firebaseapp.com",
        projectId: "lista-casamento-f19c4",
        storageBucket: "lista-casamento-f19c4.firebasestorage.app",
        messagingSenderId: "704126420674",
        appId: "1:704126420674:web:16b47c759235870ace1d5b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let ladoAtual = "";

    // Prote√ß√£o por senha
    const senha = prompt("Acesso restrito. Digite a senha:");
    if (senha === "1306") {
        document.getElementById('app').style.display = 'block';
        atualizarDashboard();
    } else {
        alert("Senha incorreta!");
        window.location.href = "index.html";
    }

    async function atualizarDashboard() {
        try {
            const snap = await getDocs(collection(db, "convidados"));
            const todos = snap.docs.map(function(d) { return d.data(); });
            document.getElementById('total-geral').innerText = todos.length;
            document.getElementById('conf-geral').innerText = todos.filter(function(c) { return c.confirmado === true; }).length;
        } catch (e) { console.error(e); }
    }

    async function filtrarLista(lado) {
        ladoAtual = lado;
        const q = query(collection(db, "convidados"), where("lado", "==", lado));
        const snap = await getDocs(q);
        const lista = snap.docs.map(function(d) {
            var item = d.data();
            item.id = d.id;
            return item;
        });

        document.getElementById('lista-secao').style.display = 'block';
        document.getElementById('titulo-lado').innerText = "Lista: " + lado;
        
        var confLado = lista.filter(function(c) { return c.confirmado === true; }).length;
        document.getElementById('stats-lado').innerText = "Total deste lado: " + lista.length + " | Confirmados: " + confLado;

        renderTable(lista);
        atualizarDashboard();
    }

    function renderTable(lista) {
        const corpo = document.getElementById('tabela-corpo');
        corpo.innerHTML = "";
        lista.forEach(function(c) {
            var num = (c.telefone || "").replace(/\D/g, '');
            var msg = "Ol√°, gostaria de confirmar a sua presen√ßa no casamento da Patricia e Luiz Henrique";
            var linkWa = "https://wa.me/55" + num + "?text=" + encodeURIComponent(msg);
            
            var contatoHTML = "";
            if (num.length >= 10) {
                contatoHTML = '<a href="' + linkWa + '" target="_blank" class="btn-wa"><i class="fab fa-whatsapp"></i> WhatsApp</a>';
            } else {
                contatoHTML = '<span class="resp-text">üë§ Resp: ' + (c.telefone || "N/A") + '</span>';
            }

            var statusIcon = c.confirmado === true ? '‚úÖ' : (c.confirmado === false ? '‚ùå' : '‚è≥');
            
            var tr = document.createElement('tr');
            tr.innerHTML = '<td>' + c.nome + '</td>' +
                           '<td>' + contatoHTML + '</td>' +
                           '<td>' +
                               '<button class="btn-sim">Sim</button> ' +
                               '<button class="btn-nao">N√£o</button> ' +
                               '<span>' + statusIcon + '</span>' +
                           '</td>';
            
            tr.querySelector('.btn-sim').onclick = function() { mudarStatus(c.id, true); };
            tr.querySelector('.btn-nao').onclick = function() { mudarStatus(c.id, false); };
            corpo.appendChild(tr);
        });
    }

    async function mudarStatus(id, status) {
        await updateDoc(doc(db, "convidados", id), { confirmado: status });
        filtrarLista(ladoAtual);
    }

    async function salvarNovo() {
        var nome = document.getElementById('novo-nome').value;
        var tel = document.getElementById('novo-contato').value;
        if(!nome || !tel) return alert("Preencha tudo!");
        await addDoc(collection(db, "convidados"), { nome: nome, telefone: tel, lado: ladoAtual, confirmado: null });
        document.getElementById('novo-nome').value = "";
        document.getElementById('novo-contato').value = "";
        filtrarLista(ladoAtual);
    }

    document.getElementById('btn-luiz').onclick = function() { filtrarLista('Luiz'); };
    document.getElementById('btn-patricia').onclick = function() { filtrarLista('Patricia'); };
    document.getElementById('btn-add').onclick = salvarNovo;

</script>
</body>
</html>
