<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Convidados - Patricia e Luiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --accent-noivo: #34495e;
            --accent-noiva: #e74c3c;
            --whatsapp: #25D366;
            --bg: #f8f9fa;
            --white: #ffffff;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        
        /* Container Principal */
        .admin-container { max-width: 1000px; margin: 40px auto; padding: 20px; }

        /* Tela de Login Interna */
        #login-screen { 
            background: var(--white); padding: 40px; border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 400px; margin: 100px auto;
        }
        #login-screen input { width: 80%; padding: 12px; margin: 20px 0; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
        #login-screen button { background: var(--primary); color: white; border: none; padding: 12px 30px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* Dashboard e Cabe√ßalho */
        #main-app { display: none; }
        header { background: var(--primary); color: white; padding: 20px; border-radius: 12px 12px 0 0; display: flex; justify-content: space-between; align-items: center; }
        
        .stats-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; }
        .stat-card b { display: block; font-size: 24px; color: var(--primary); }

        /* Menu de Sele√ß√£o */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .menu-card { 
            background: white; padding: 40px; border-radius: 12px; text-align: center; 
            cursor: pointer; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-bottom: 5px solid transparent;
        }
        .menu-card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .card-luiz { border-color: var(--accent-noivo); }
        .card-patricia { border-color: var(--accent-noiva); }
        .menu-card i { font-size: 40px; margin-bottom: 15px; display: block; }

        /* Aba de Lista (View) */
        #view-lista { display: none; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .view-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .btn-voltar { background: #95a5a6; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }

        /* Busca e Adicionar */
        .tools-bar { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .search-box { flex: 2; position: relative; }
        .search-box input { width: 100%; padding: 10px 10px 10px 35px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .search-box i { position: absolute; left: 12px; top: 13px; color: #999; }
        
        .add-form { flex: 3; display: flex; gap: 5px; background: #fdfdfd; padding: 10px; border-radius: 8px; border: 1px solid #eee; }
        .add-form input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; flex: 1; }
        .btn-add { background: var(--whatsapp); color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }

        /* Tabela Estilizada */
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 12px; text-align: left; color: #666; font-size: 13px; }
        td { padding: 15px 12px; border-bottom: 1px solid #f1f1f1; }
        .btn-status { padding: 6px 12px; border-radius: 4px; cursor: pointer; border: 1px solid #ddd; background: white; font-size: 12px; }
        .btn-wa { color: var(--whatsapp); text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 5px; }

        @media (max-width: 600px) {
            .menu-grid, .stats-bar { grid-template-columns: 1fr; }
            .tools-bar { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="admin-container">
    
    <div id="login-screen">
        <i class="fas fa-lock" style="font-size: 40px; color: var(--primary);"></i>
        <h2>Acesso Restrito</h2>
        <input type="password" id="input-senha" placeholder="Digite a senha">
        <br>
        <button id="btn-login">Entrar no Painel</button>
    </div>

    <div id="main-app">
        <header>
            <span><i class="fas fa-heart"></i> Painel de Convidados</span>
            <small>Casamento Patricia & Luiz</small>
        </header>

        <div id="view-dashboard">
            <div class="stats-bar">
                <div class="stat-card">Total de Convidados <b id="total-geral">0</b></div>
                <div class="stat-card">Confirmados (Sim) <b id="conf-geral">0</b></div>
            </div>

            <div class="menu-grid">
                <div class="menu-card card-luiz" id="menu-luiz">
                    <i class="fas fa-user-tie"></i>
                    <h3>Convidados do Luiz</h3>
                    <p>Gerenciar lista do noivo</p>
                </div>
                <div class="menu-card card-patricia" id="menu-patricia">
                    <i class="fas fa-user-nurse"></i>
                    <h3>Convidados da Patricia</h3>
                    <p>Gerenciar lista da noiva</p>
                </div>
            </div>
        </div>

        <div id="view-lista">
            <div class="view-header">
                <button class="btn-voltar" id="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar</button>
                <h3 id="titulo-lista">Lista</h3>
                <span id="stats-lado" style="color: #666; font-size: 14px;"></span>
            </div>

            <div class="tools-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="input-busca" placeholder="Buscar por nome ou telefone...">
                </div>
                
                <div class="add-form">
                    <input type="text" id="novo-nome" placeholder="Nome">
                    <input type="text" id="novo-contato" placeholder="Tel/Respons√°vel">
                    <button class="btn-add" id="btn-salvar">Adicionar</button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Contato</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo"></tbody>
            </table>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, addDoc, query, where } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCTBqA3PVyxQmIvk8k7Ia1HIeGsci_rqdY",
        authDomain: "lista-casamento-f19c4.firebaseapp.com",
        projectId: "lista-casamento-f19c4",
        storageBucket: "lista-casamento-f19c4.firebasestorage.app",
        messagingSenderId: "704126420674",
        appId: "1:704126420674:web:16b47c759235870ace1d5b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let ladoAtual = "";
    let listaCompletaAtiva = [];

    // L√≥gica de Login Interno
    document.getElementById('btn-login').onclick = function() {
        const senha = document.getElementById('input-senha').value;
        if(senha === "1306") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            atualizarDashboard();
        } else {
            alert("Senha incorreta!");
        }
    };

    // Navega√ß√£o entre abas
    function abrirLista(lado) {
        ladoAtual = lado;
        document.getElementById('view-dashboard').style.display = 'none';
        document.getElementById('view-lista').style.display = 'block';
        document.getElementById('titulo-lista').innerText = "Convidados de " + lado;
        carregarListaFirebase();
    }

    document.getElementById('btn-voltar').onclick = function() {
        document.getElementById('view-lista').style.display = 'none';
        document.getElementById('view-dashboard').style.display = 'block';
        atualizarDashboard();
    };

    document.getElementById('menu-luiz').onclick = () => abrirLista('Luiz');
    document.getElementById('menu-patricia').onclick = () => abrirLista('Patricia');

    // Fun√ß√µes de Dados
    async function carregarListaFirebase() {
        const q = query(collection(db, "convidados"), where("lado", "==", ladoAtual));
        const snap = await getDocs(q);
        listaCompletaAtiva = snap.docs.map(d => {
            var item = d.data();
            item.id = d.id;
            return item;
        });
        filtrarERenderizar();
    }

    // Busca Unificada (Nome ou Telefone)
    document.getElementById('input-busca').oninput = function() {
        filtrarERenderizar();
    };

    function filtrarERenderizar() {
        const termo = document.getElementById('input-busca').value.toLowerCase();
        const filtrados = listaCompletaAtiva.filter(c => {
            return (c.nome || "").toLowerCase().includes(termo) || 
                   (c.telefone || "").toLowerCase().includes(termo);
        });

        const confLado = filtrados.filter(c => c.confirmado === true).length;
        document.getElementById('stats-lado').innerText = filtrados.length + " pessoas | " + confLado + " confirmadas";

        renderTable(filtrados);
    }

    function renderTable(lista) {
        const corpo = document.getElementById('tabela-corpo');
        corpo.innerHTML = "";
        lista.forEach(function(c) {
            var num = (c.telefone || "").replace(/\D/g, '');
            var linkWa = "https://wa.me/55" + num + "?text=" + encodeURIComponent("Ol√°, gostaria de confirmar a sua presen√ßa no casamento da Patricia e Luiz Henrique");
            
            var contatoHTML = num.length >= 10 ? 
                '<a href="' + linkWa + '" target="_blank" class="btn-wa"><i class="fab fa-whatsapp"></i> WhatsApp</a>' : 
                '<span style="font-size:12px; color:#999">üë§ ' + c.telefone + '</span>';

            var statusIcon = c.confirmado === true ? '‚úÖ' : (c.confirmado === false ? '‚ùå' : '‚è≥');
            
            var tr = document.createElement('tr');
            tr.innerHTML = '<td><b>' + c.nome + '</b></td>' +
                           '<td>' + contatoHTML + '</td>' +
                           '<td style="white-space:nowrap">' +
                               '<button class="btn-status" id="sim-' + c.id + '">Sim</button> ' +
                               '<button class="btn-status" id="nao-' + c.id + '">N√£o</button> ' +
                               '<span>' + statusIcon + '</span>' +
                           '</td>';
            
            corpo.appendChild(tr);
            document.getElementById('sim-' + c.id).onclick = () => mudarStatus(c.id, true);
            document.getElementById('nao-' + c.id).onclick = () => mudarStatus(c.id, false);
        });
    }

    async function mudarStatus(id, status) {
        await updateDoc(doc(db, "convidados", id), { confirmado: status });
        carregarListaFirebase();
    }

    document.getElementById('btn-salvar').onclick = async function() {
        var nome = document.getElementById('novo-nome').value;
        var tel = document.getElementById('novo-contato').value;
        if(!nome || !tel) return alert("Preencha os campos!");
        await addDoc(collection(db, "convidados"), { nome, telefone: tel, lado: ladoAtual, confirmado: null });
        document.getElementById('novo-nome').value = "";
        document.getElementById('novo-contato').value = "";
        carregarListaFirebase();
    };

    async function atualizarDashboard() {
        const snap = await getDocs(collection(db, "convidados"));
        const todos = snap.docs.map(d => d.data());
        document.getElementById('total-geral').innerText = todos.length;
        document.getElementById('conf-geral').innerText = todos.filter(c => c.confirmado === true).length;
    }

</script>
</body>
</html>
