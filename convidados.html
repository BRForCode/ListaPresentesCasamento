<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Convidados - Patr√≠cia & Luiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --noivo: #2c3e50; --noiva: #e74c3c; --whatsapp: #25D366; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .dashboard { display: flex; justify-content: space-around; background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #eee; text-align: center; }
        .dash-item b { display: block; font-size: 1.4em; color: var(--noivo); }
        .nav-buttons { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-lado { flex: 1; padding: 15px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; }
        .btn-luiz { background: var(--noivo); }
        .btn-patricia { background: var(--noiva); }
        .add-box { background: #fffdf0; border: 2px dashed #f1c40f; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
        .input-group { display: flex; gap: 5px; flex-wrap: wrap; }
        .input-group input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; flex: 1; }
        .btn-save { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        .btn-wa { background: var(--whatsapp); color: white; text-decoration: none; padding: 6px 12px; border-radius: 20px; font-size: 0.85em; display: inline-flex; align-items: center; gap: 5px; }
        .btn-status { padding: 6px 12px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; background: white; }
    </style>
</head>
<body>

<div class="container" id="app" style="display:none;">
    <h2 style="text-align:center;">ü§µüë∞ Gest√£o de Convidados</h2>
    
    <div class="dashboard">
        <div class="dash-item">Total Geral <b id="total-geral">0</b></div>
        <div class="dash-item">Confirmados <b id="conf-geral">0</b></div>
    </div>

    <div class="nav-buttons">
        <button class="btn-lado btn-luiz" onclick="filtrarLista('Luiz')">Convidados do Luiz</button>
        <button class="btn-lado btn-patricia" onclick="filtrarLista('Patricia')">Convidados da Patr√≠cia</button>
    </div>

    <div id="lista-secao" style="display: none;">
        <h3 id="titulo-lado">Lista</h3>
        <p id="stats-lado" style="font-weight: bold; color: #666;"></p>

        <div class="add-box">
            <h4>+ Convidado de √∫ltima hora</h4>
            <div class="input-group">
                <input type="text" id="novo-nome" placeholder="Nome Completo">
                <input type="text" id="novo-contato" placeholder="WhatsApp ou Respons√°vel">
                <button class="btn-save" onclick="salvarNovo()">Adicionar</button>
            </div>
        </div>

        <table style="width: 100%;">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>A√ß√£o</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo"></tbody>
        </table>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, addDoc, query, where } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // --- CONFIGURA√á√ÉO DO FIREBASE ---
    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_PROJETO.firebaseapp.com",
        projectId: "SEU_PROJETO",
        storageBucket: "SEU_PROJETO.appspot.com",
        messagingSenderId: "ID_AQUI",
        appId: "APP_ID_AQUI"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let ladoAtual = "";

    const senha = prompt("Acesso restrito. Digite a senha:");
    if (senha === "1306") {
        document.getElementById('app').style.display = 'block';
        atualizarDashboard();
    } else {
        alert("Senha incorreta!");
        window.location.href = "index.html";
    }

    window.filtrarLista = async (lado) => {
        ladoAtual = lado;
        const q = query(collection(db, "convidados"), where("lado", "==", lado));
        const snap = await getDocs(q);
        const lista = snap.docs.map(d => ({ id: d.id, ...d.data() }));

        document.getElementById('lista-secao').style.display = 'block';
        document.getElementById('titulo-lado').innerText = "Lista: " + lado;
        
        const confLado = lista.filter(c => c.confirmado === true).length;
        // O USO DA CRASE ABAIXO CORRIGE O ERRO "Unexpected identifier deste"
        document.getElementById('stats-lado').innerText = Total deste lado: ${lista.length} | Confirmados: ${confLado};

        renderTable(lista);
        atualizarDashboard();
    };

    function renderTable(lista) {
        const corpo = document.getElementById('tabela-corpo');
        corpo.innerHTML = "";
        lista.forEach(c => {
            const num = (c.telefone || "").replace(/\D/g, '');
            const msg = encodeURIComponent("Ol√°, gostaria de confirmar a sua presen√ßa no casamento da Patr√≠cia e Luiz Henrique");
            const contato = num.length >= 10 ? 
                <a href="https://wa.me/55${num}?text=${msg}" target="_blank" class="btn-wa"><i class="fab fa-whatsapp"></i> WhatsApp</a> : 
                <span class="resp-text">üë§ Resp: ${c.telefone}</span>;
            
            corpo.innerHTML += `
                <tr>
                    <td>${c.nome}</td>
                    <td>${contato}</td>
                    <td>
                        <button class="btn-status" onclick="mudarStatus('${c.id}', true)">Sim</button>
                        <button class="btn-status" onclick="mudarStatus('${c.id}', false)">N√£o</button>
                        <span>${c.confirmado === true ? '‚úÖ' : (c.confirmado === false ? '‚ùå' : '‚è≥')}</span>
                    </td>
                </tr>`;
        });
    }

    window.mudarStatus = async (id, status) => {
        await updateDoc(doc(db, "convidados", id), { confirmado: status });
        filtrarLista(ladoAtual);
    };

    window.salvarNovo = async () => {
        const nome = document.getElementById('novo-nome').value;
        const tel = document.getElementById('novo-contato').value;
        if(!nome || !tel) return alert("Preencha tudo!");
        await addDoc(collection(db, "convidados"), { nome, telefone: tel, lado: ladoAtual, confirmado: null });
        document.getElementById('novo-nome').value = "";
        document.getElementById('novo-contato').value = "";
        filtrarLista(ladoAtual);
    };

    async function atualizarDashboard() {
        const snap = await getDocs(collection(db, "convidados"));
        const todos = snap.docs.map(d => d.data());
        document.getElementById('total-geral').innerText = todos.length;
        document.getElementById('conf-geral').innerText = todos.filter(c => c.confirmado === true).length;
    }
</script>
</body>
</html>
