<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel de Convidados - Patricia e Luiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --noivo: #34495e;
            --noiva: #e74c3c;
            --whatsapp: #25D366;
            --sim: #27ae60;
            --nao: #c0392b;
            --pendente: #7f8c8d;
            --bg: #f0f2f5;
        }

        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        .admin-container { width: 100%; max-width: 600px; margin: 0 auto; padding: 10px; box-sizing: border-box; }

        /* Login */
        #login-screen { background: white; padding: 40px 20px; border-radius: 15px; text-align: center; margin: 50px 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #login-screen input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        #login-screen button { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; }

        /* Cabe칞alho */
        header { background: var(--primary); color: white; padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 10px; }
        header h1 { font-size: 18px; margin: 0; }

        /* Dash e Menu */
        .stats-bar { display: flex; gap: 8px; margin-bottom: 10px; }
        .stat-card { background: white; flex: 1; padding: 12px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .stat-card b { display: block; font-size: 18px; color: var(--primary); }
        .stat-card span { font-size: 10px; color: #666; text-transform: uppercase; }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .menu-card { background: white; padding: 20px 10px; border-radius: 10px; text-align: center; cursor: pointer; border-bottom: 4px solid #ddd; }
        .card-luiz { border-color: var(--noivo); }
        .card-patricia { border-color: var(--noiva); }

        /* View Lista */
        #view-lista { display: none; background: white; border-radius: 12px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .view-header { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .btn-voltar { background: #eee; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
        
        /* Ferramentas */
        .tools-bar { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        .search-box { position: relative; }
        .search-box i { position: absolute; left: 10px; top: 12px; color: #999; }
        .search-box input { width: 100%; padding: 10px 10px 10px 32px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }

        .add-form { background: #f9f9f9; padding: 10px; border-radius: 8px; display: flex; flex-direction: column; gap: 8px; }
        .add-form input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .btn-add { background: var(--whatsapp); color: white; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        /* Lista Otimizada */
        .guest-row { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid #f0f0f0; gap: 10px; }
        .guest-info { flex: 1; min-width: 0; } /* min-width permite que o texto trunque se necess치rio */
        .guest-name { font-weight: bold; font-size: 14px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .guest-contact-area { display: flex; align-items: center; gap: 8px; margin-top: 4px; }
        
        .btn-wa { color: var(--whatsapp); text-decoration: none; font-size: 12px; display: flex; align-items: center; gap: 3px; white-space: nowrap; }
        .resp-text { color: #888; font-size: 11px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100px; }

        /* Bot칚o 칔nico de Status */
        .btn-toggle-status { 
            min-width: 85px; padding: 8px 5px; border-radius: 6px; border: none; 
            color: white; font-size: 11px; font-weight: bold; cursor: pointer;
            transition: background 0.2s; text-transform: uppercase;
        }
        .status-sim { background: var(--sim); }
        .status-nao { background: var(--nao); }
        .status-pen { background: var(--pendente); }

        @media (max-width: 380px) {
            .btn-toggle-status { min-width: 70px; font-size: 10px; }
            .guest-name { font-size: 13px; }
        }
    </style>
</head>
<body>

<div class="admin-container">
    <div id="login-screen">
        <i class="fas fa-lock" style="font-size: 30px; color: var(--primary);"></i>
        <h2>Acesso Painel</h2>
        <input type="password" id="input-senha" placeholder="Senha (ex: 1306)">
        <button id="btn-login">ACESSAR</button>
    </div>

    <div id="main-app" style="display:none;">
        <header>
            <h1><i class="fas fa-heart"></i> Painel de Convidados</h1>
        </header>

        <div id="view-dashboard">
            <div class="stats-bar">
                <div class="stat-card"><span>Total</span><b id="total-geral">0</b></div>
                <div class="stat-card"><span>Confirmados</span><b id="conf-geral">0</b></div>
            </div>
            <div class="menu-grid">
                <div class="menu-card card-luiz" id="menu-luiz"><i class="fas fa-user-tie"></i><h3>Luiz</h3></div>
                <div class="menu-card card-patricia" id="menu-patricia"><i class="fas fa-user-nurse"></i><h3>Patricia</h3></div>
            </div>
        </div>

        <div id="view-lista">
            <div class="view-header">
                <button class="btn-voltar" id="btn-voltar"><i class="fas fa-arrow-left"></i></button>
                <h3 id="titulo-lista">Lista</h3>
            </div>

            <div class="tools-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="input-busca" placeholder="Buscar convidado...">
                </div>
                <div class="add-form">
                    <input type="text" id="novo-nome" placeholder="Nome">
                    <input type="text" id="novo-contato" placeholder="Tel ou Respons치vel">
                    <button class="btn-add" id="btn-salvar">Adicionar Convidado</button>
                </div>
            </div>

            <div id="lista-corpo"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, addDoc, query, where } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCTBqA3PVyxQmIvk8k7Ia1HIeGsci_rqdY",
        authDomain: "lista-casamento-f19c4.firebaseapp.com",
        projectId: "lista-casamento-f19c4",
        storageBucket: "lista-casamento-f19c4.firebasestorage.app",
        messagingSenderId: "704126420674",
        appId: "1:704126420674:web:16b47c759235870ace1d5b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let ladoAtivo = "";
    let baseDados = [];

    document.getElementById('btn-login').onclick = function() {
        if(document.getElementById('input-senha').value === "1306") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            atualizarResumo();
        } else { alert("Senha incorreta!"); }
    };

    function abrirAba(lado) {
        ladoAtivo = lado;
        document.getElementById('view-dashboard').style.display = 'none';
        document.getElementById('view-lista').style.display = 'block';
        document.getElementById('titulo-lista').innerText = "Convidados de " + lado;
        carregarLista();
    }

    document.getElementById('btn-voltar').onclick = function() {
        document.getElementById('view-lista').style.display = 'none';
        document.getElementById('view-dashboard').style.display = 'block';
        atualizarResumo();
    };

    document.getElementById('menu-luiz').onclick = () => abrirAba('Luiz');
    document.getElementById('menu-patricia').onclick = () => abrirAba('Patricia');

    async function carregarLista() {
        const q = query(collection(db, "convidados"), where("lado", "==", ladoAtivo));
        const snap = await getDocs(q);
        baseDados = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderizar();
    }

    document.getElementById('input-busca').oninput = () => renderizar();

    function renderizar() {
        const termo = document.getElementById('input-busca').value.toLowerCase();
        const filtrados = baseDados.filter(c => (c.nome || "").toLowerCase().includes(termo) || (c.telefone || "").toLowerCase().includes(termo));
        
        const corpo = document.getElementById('lista-corpo');
        corpo.innerHTML = "";
        
        filtrados.sort((a,b) => a.nome.localeCompare(b.nome)).forEach(c => {
            const num = (c.telefone || "").replace(/\D/g, '');
            const msg = "Ol치, gostaria de confirmar sua presen칞a no casamento da Patricia e Luiz Henrique";
            const linkWa = "https://wa.me/55" + num + "?text=" + encodeURIComponent(msg);
            
            let contatoUI = num.length >= 10 ? 
                '<a href="' + linkWa + '" target="_blank" class="btn-wa"><i class="fab fa-whatsapp"></i> WhatsApp</a>' : 
                '<span class="resp-text">游녻 ' + c.telefone + '</span>';

            // L칩gica do bot칚o 칰nico
            let btnClass = "status-pen";
            let btnText = "Pendente";
            if(c.confirmado === true) { btnClass = "status-sim"; btnText = "Confirmado"; }
            else if(c.confirmado === false) { btnClass = "status-nao"; btnText = "N칚o vai"; }

            const div = document.createElement('div');
            div.className = "guest-row";
            div.innerHTML = `
                <div class="guest-info">
                    <span class="guest-name">${c.nome}</span>
                    <div class="guest-contact-area">${contatoUI}</div>
                </div>
                <button class="btn-toggle-status ${btnClass}" id="btn-${c.id}">${btnText}</button>
            `;
            corpo.appendChild(div);
            document.getElementById("btn-" + c.id).onclick = () => alternarStatus(c.id, c.confirmado);
        });
    }

    async function alternarStatus(id, atual) {
        let novoStatus;
        if(atual === null || atual === undefined) novoStatus = true; // De pendente para Sim
        else if(atual === true) novoStatus = false; // De Sim para N칚o
        else novoStatus = null; // De N칚o para Pendente (ciclo)

        await updateDoc(doc(db, "convidados", id), { confirmado: novoStatus });
        carregarLista();
    }

    document.getElementById('btn-salvar').onclick = async function() {
        const n = document.getElementById('novo-nome').value;
        const t = document.getElementById('novo-contato').value;
        if(!n || !t) return alert("Preencha Nome e Contato");
        await addDoc(collection(db, "convidados"), { nome: n, telefone: t, lado: ladoAtivo, confirmado: null });
        document.getElementById('novo-nome').value = "";
        document.getElementById('novo-contato').value = "";
        carregarLista();
    };

    async function atualizarResumo() {
        const snap = await getDocs(collection(db, "convidados"));
        const todos = snap.docs.map(d => d.data());
        document.getElementById('total-geral').innerText = todos.length;
        document.getElementById('conf-geral').innerText = todos.filter(c => c.confirmado === true).length;
    }
</script>
</body>
</html>
