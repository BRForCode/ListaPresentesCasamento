<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel de Convidados - Patricia e Luiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --accent-noivo: #34495e;
            --accent-noiva: #e74c3c;
            --whatsapp: #25D366;
            --bg: #f0f2f5;
        }

        body { font-family: 'Segoe UI', Helvetica, Arial, sans-serif; background: var(--bg); margin: 0; padding: 0; color: #333; }
        
        /* Container Principal */
        .admin-container { width: 100%; max-width: 800px; margin: 0 auto; box-sizing: border-box; padding: 10px; }

        /* Login Interno */
        #login-screen { 
            background: white; padding: 30px 20px; border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; margin: 50px 15px;
        }
        #login-screen input { width: 100%; max-width: 250px; padding: 12px; margin: 20px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        #login-screen button { background: var(--primary); color: white; border: none; padding: 12px 40px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; max-width: 250px; }

        /* Cabe√ßalho */
        header { background: var(--primary); color: white; padding: 20px; border-radius: 12px; display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 15px; }
        header h1 { font-size: 18px; margin: 0; }
        header small { opacity: 0.8; font-size: 12px; }

        /* Dashboard */
        .stats-bar { display: flex; gap: 10px; margin-bottom: 15px; }
        .stat-card { background: white; flex: 1; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: center; }
        .stat-card b { display: block; font-size: 20px; color: var(--primary); }
        .stat-card span { font-size: 11px; color: #666; text-transform: uppercase; }

        /* Menu Principal */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-card { 
            background: white; padding: 25px 10px; border-radius: 12px; text-align: center; 
            cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-bottom: 4px solid transparent;
        }
        .card-luiz { border-color: var(--accent-noivo); }
        .card-patricia { border-color: var(--accent-noiva); }
        .menu-card i { font-size: 30px; margin-bottom: 10px; display: block; color: var(--primary); }
        .menu-card h3 { margin: 0; font-size: 14px; }

        /* View Lista */
        #view-lista { display: none; background: white; border-radius: 12px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .view-header { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .btn-voltar { background: #eee; color: #333; border: none; padding: 10px; border-radius: 8px; cursor: pointer; }
        #titulo-lista { margin: 0; font-size: 16px; flex-grow: 1; }

        /* Ferramentas (Busca e Add) - CORRE√á√ÉO MOBILE */
        .tools-bar { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        
        .search-box { position: relative; }
        .search-box i { position: absolute; left: 12px; top: 12px; color: #999; }
        .search-box input { width: 100%; padding: 10px 10px 10px 35px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }

        .add-form { display: flex; flex-direction: column; gap: 8px; background: #f9f9f9; padding: 12px; border-radius: 8px; }
        .add-form input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        .btn-add { background: var(--whatsapp); color: white; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        /* Tabela Mobile Friendly */
        .table-container { overflow-x: auto; width: 100%; }
        table { width: 100%; border-collapse: collapse; min-width: 400px; }
        th { text-align: left; padding: 10px; font-size: 12px; color: #999; border-bottom: 1px solid #eee; }
        td { padding: 12px 10px; border-bottom: 1px solid #f9f9f9; font-size: 14px; }
        
        .btn-status { padding: 8px 12px; border-radius: 6px; border: 1px solid #ddd; background: white; margin-right: 2px; }
        .btn-wa { color: var(--whatsapp); text-decoration: none; font-weight: bold; font-size: 13px; display: flex; align-items: center; gap: 4px; }

        @media (max-width: 480px) {
            .stats-bar { flex-direction: row; }
            .menu-grid { grid-template-columns: 1fr 1fr; }
            td { padding: 10px 5px; }
            .btn-status { padding: 6px 10px; font-size: 11px; }
        }
    </style>
</head>
<body>

<div class="admin-container">
    
    <div id="login-screen">
        <i class="fas fa-lock" style="font-size: 40px; color: var(--primary);"></i>
        <h2>Acesso Painel</h2>
        <input type="password" id="input-senha" placeholder="Digite a senha">
        <button id="btn-login">Acessar</button>
    </div>

    <div id="main-app" style="display:none;">
        <header>
            <h1><i class="fas fa-heart"></i> Painel de Convidados</h1>
            <small>Casamento Patricia & Luiz Henrique</small>
        </header>

        <div id="view-dashboard">
            <div class="stats-bar">
                <div class="stat-card">
                    <span>Convidados</span>
                    <b id="total-geral">0</b>
                </div>
                <div class="stat-card">
                    <span>Confirmados</span>
                    <b id="conf-geral">0</b>
                </div>
            </div>

            <div class="menu-grid">
                <div class="menu-card card-luiz" id="menu-luiz">
                    <i class="fas fa-user-tie"></i>
                    <h3>Lista Luiz</h3>
                </div>
                <div class="menu-card card-patricia" id="menu-patricia">
                    <i class="fas fa-user-nurse"></i>
                    <h3>Lista Patricia</h3>
                </div>
            </div>
        </div>

        <div id="view-lista">
            <div class="view-header">
                <button class="btn-voltar" id="btn-voltar"><i class="fas fa-chevron-left"></i></button>
                <h3 id="titulo-lista">Lista</h3>
            </div>

            <div class="tools-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="input-busca" placeholder="Buscar por nome ou telefone...">
                </div>
                
                <div class="add-form">
                    <input type="text" id="novo-nome" placeholder="Nome">
                    <input type="text" id="novo-contato" placeholder="Tel ou Respons√°vel">
                    <button class="btn-add" id="btn-salvar">Adicionar Convidado</button>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Contato</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, addDoc, query, where } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // Suas credenciais reais
    const firebaseConfig = {
        apiKey: "AIzaSyCTBqA3PVyxQmIvk8k7Ia1HIeGsci_rqdY",
        authDomain: "lista-casamento-f19c4.firebaseapp.com",
        projectId: "lista-casamento-f19c4",
        storageBucket: "lista-casamento-f19c4.firebasestorage.app",
        messagingSenderId: "704126420674",
        appId: "1:704126420674:web:16b47c759235870ace1d5b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let ladoAtivo = "";
    let baseDados = [];

    // Login Interno
    document.getElementById('btn-login').onclick = function() {
        if(document.getElementById('input-senha').value === "1306") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            atualizarResumo();
        } else { alert("Senha incorreta!"); }
    };

    // Navega√ß√£o
    function abrirAba(lado) {
        ladoAtivo = lado;
        document.getElementById('view-dashboard').style.display = 'none';
        document.getElementById('view-lista').style.display = 'block';
        document.getElementById('titulo-lista').innerText = "Lista de " + lado;
        carregarLista();
    }

    document.getElementById('btn-voltar').onclick = function() {
        document.getElementById('view-lista').style.display = 'none';
        document.getElementById('view-dashboard').style.display = 'block';
        atualizarResumo();
    };

    document.getElementById('menu-luiz').onclick = () => abrirAba('Luiz');
    document.getElementById('menu-patricia').onclick = () => abrirAba('Patricia');

    // Fun√ß√µes Firebase
    async function carregarLista() {
        const q = query(collection(db, "convidados"), where("lado", "==", ladoAtivo));
        const snap = await getDocs(q);
        baseDados = snap.docs.map(d => {
            var obj = d.data();
            obj.id = d.id;
            return obj;
        });
        renderizar();
    }

    document.getElementById('input-busca').oninput = function() { renderizar(); };

    function renderizar() {
        const termo = document.getElementById('input-busca').value.toLowerCase();
        const filtrados = baseDados.filter(c => {
            return (c.nome || "").toLowerCase().includes(termo) || (c.telefone || "").toLowerCase().includes(termo);
        });

        const corpo = document.getElementById('tabela-corpo');
        corpo.innerHTML = "";
        
        filtrados.forEach(function(c) {
            var num = (c.telefone || "").replace(/\D/g, '');
            var textoWa = "Ol√°, gostaria de confirmar a sua presen√ßa no casamento da Patricia e Luiz Henrique";
            var linkWa = "https://wa.me/55" + num + "?text=" + encodeURIComponent(textoWa);
            
            var colunaContato = num.length >= 10 ? 
                '<a href="' + linkWa + '" target="_blank" class="btn-wa"><i class="fab fa-whatsapp"></i> WhatsApp</a>' : 
                '<span style="color:#999; font-size:12px">üë§ ' + c.telefone + '</span>';

            var icone = c.confirmado === true ? '‚úÖ' : (c.confirmado === false ? '‚ùå' : '‚è≥');
            
            var tr = document.createElement('tr');
            tr.innerHTML = '<td><b>' + c.nome + '</b></td>' +
                           '<td>' + colunaContato + '</td>' +
                           '<td style="white-space:nowrap">' +
                               '<button class="btn-status" id="s-' + c.id + '">Sim</button>' +
                               '<button class="btn-status" id="n-' + c.id + '">N√£o</button>' +
                               '<span>' + icone + '</span>' +
                           '</td>';
            
            corpo.appendChild(tr);
            document.getElementById('s-' + c.id).onclick = () => mudarStatus(c.id, true);
            document.getElementById('n-' + c.id).onclick = () => mudarStatus(c.id, false);
        });
    }

    async function mudarStatus(id, st) {
        await updateDoc(doc(db, "convidados", id), { confirmado: st });
        carregarLista();
    }

    document.getElementById('btn-salvar').onclick = async function() {
        var n = document.getElementById('novo-nome').value;
        var t = document.getElementById('novo-contato').value;
        if(!n || !t) return alert("Preencha Nome e Contato");
        await addDoc(collection(db, "convidados"), { nome: n, telefone: t, lado: ladoAtivo, confirmado: null });
        document.getElementById('novo-nome').value = "";
        document.getElementById('novo-contato').value = "";
        carregarLista();
    };

    async function atualizarResumo() {
        const snap = await getDocs(collection(db, "convidados"));
        const todos = snap.docs.map(d => d.data());
        document.getElementById('total-geral').innerText = todos.length;
        document.getElementById('conf-geral').innerText = todos.filter(c => c.confirmado === true).length;
    }
</script>
</body>
</html>
