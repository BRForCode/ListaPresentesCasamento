<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin - Lista de Casamento ‚öôÔ∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Estilos para bloquear a p√°gina at√© digitar a senha */
    #bloqueio { position: fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; display: flex; align-items: center; justify-content: center; }
    
    body { font-family: 'Montserrat', sans-serif; background-color: #f0f2f5; padding: 20px; color: #333; }
    .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #d4af37; }
    
    /* Formul√°rio */
    .form-group { margin-bottom: 15px; display: flex; flex-direction: column; }
    label { font-weight: 600; margin-bottom: 5px; }
    input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
    button#btn-adicionar { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    
    /* Lista de Itens */
    .lista-admin { margin-top: 40px; border-top: 2px solid #eee; padding-top: 20px; }
    .item-admin { display: flex; align-items: center; gap: 15px; padding: 15px; border-bottom: 1px solid #eee; flex-wrap: wrap; }
    .item-admin img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }
    .info-item { flex-grow: 1; min-width: 200px; }
    
    /* Controles de Quantidade */
    .controles-qtd { display: flex; align-items: center; gap: 8px; margin-top: 10px; background: #f9f9f9; padding: 10px; border-radius: 8px; }
    .input-mini { width: 50px; padding: 5px; text-align: center; }
    .btn-save-qtd { background: #3498db; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; }
    .btn-excluir { background: #e74c3c; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-left: auto; }
  </style>
</head>
<body>

<div id="bloqueio">
  <div style="text-align:center">
    <h2>P√°gina Protegida</h2>
    <p>Digite a senha para gerenciar os presentes:</p>
    <input type="password" id="senhaInput" placeholder="Sua senha">
    <button onclick="verificarSenha()" style="padding: 10px 20px; cursor:pointer">Entrar</button>
  </div>
</div>

<div class="container">
  <h1>Gerenciar Presentes üéÅ</h1>

  <div class="form-group">
    <label>Nome do Presente:</label>
    <input type="text" id="nome" placeholder="Ex: Jogo de Panelas">
  </div>
  <div class="form-group">
    <label>Link da Imagem:</label>
    <input type="text" id="imagem" placeholder="https://link-da-foto.jpg">
  </div>
  <div class="form-group">
    <label>Quantidade Total (Cotas):</label>
    <input type="number" id="total" value="1" min="1">
  </div>
  <button id="btn-adicionar" onclick="adicionarPresente()">Adicionar √† Lista</button>

  <div class="lista-admin">
    <h2>Itens Atuais</h2>
    <div id="lista-itens-admin">Carregando...</div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  // 1. LOGIN SIMPLES
  // Mude '1234' para a senha que voc√™ desejar!
  function verificarSenha() {
    var senhaDigitada = document.getElementById("senhaInput").value;
    if (senhaDigitada === "1234") { 
      document.getElementById("bloqueio").style.display = "none";
    } else {
      alert("Senha incorreta!");
    }
  }

  // 2. CONFIGURA√á√ÉO FIREBASE
  var firebaseConfig = {
    apiKey: "AIzaSyCTBqA3PVyxQmIvk8k7Ia1HIeGsci_rqdY",
    authDomain: "lista-casamento-f19c4.firebaseapp.com",
    projectId: "lista-casamento-f19c4"
  };

  firebase.initializeApp(firebaseConfig);
  var db = firebase.firestore();

  // ADICIONAR NOVO
  function adicionarPresente() {
    var nome = document.getElementById("nome").value;
    var imagem = document.getElementById("imagem").value;
    var total = parseInt(document.getElementById("total").value);

    if (nome === "" || imagem === "") { alert("Preencha tudo!"); return; }

    db.collection("presentes").add({
      nome: nome, imagem: imagem, total: total, recebidos: 0
    }).then(function() {
      alert("Adicionado!");
      document.getElementById("nome").value = "";
      document.getElementById("imagem").value = "";
    });
  }

  // LISTAR E ATUALIZAR
  db.collection("presentes").onSnapshot(function(snapshot) {
    var listaDiv = document.getElementById("lista-itens-admin");
    listaDiv.innerHTML = "";

    snapshot.forEach(function(doc) {
      var p = doc.data();
      var id = doc.id;

      var item = document.createElement("div");
      item.className = "item-admin";
      item.innerHTML = 
        '<img src="' + p.imagem + '">' +
        '<div class="info-item">' +
          '<strong>' + p.nome + '</strong><br>' +
          '<div class="controles-qtd">' +
            'Total: ' + p.total + ' | Recebidos: ' +
            '<input type="number" id="rec-' + id + '" value="' + p.recebidos + '" class="input-mini">' +
            '<button class="btn-save-qtd" onclick="ajustarRecebidos(\'' + id + '\')">Salvar Qtd</button>' +
          '</div>' +
        '</div>' +
        '<button class="btn-excluir" onclick="excluirItem(\'' + id + '\')">Excluir Item</button>';
      
      listaDiv.appendChild(item);
    });
  });

  // FUN√á√ÉO PARA ALTERAR QUANTIDADE DE RECEBIDOS
  function ajustarRecebidos(id) {
    var novaQtd = parseInt(document.getElementById("rec-" + id).value);
    
    if (isNaN(novaQtd) || novaQtd < 0) {
      alert("Insira um n√∫mero v√°lido.");
      return;
    }

    db.collection("presentes").doc(id).update({
      recebidos: novaQtd
    }).then(function() {
      alert("Quantidade atualizada com sucesso!");
    }).catch(function(err) {
      alert("Erro ao atualizar.");
    });
  }

  // EXCLUIR ITEM
  function excluirItem(id) {
    if (confirm("Apagar presente definitivamente?")) {
      db.collection("presentes").doc(id).delete();
    }
  }
</script>

</body>
</html>
