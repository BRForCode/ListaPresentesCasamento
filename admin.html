<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Full - Lista de Casamento ‚öôÔ∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    #bloqueio { position: fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; display: flex; align-items: center; justify-content: center; }
    body { font-family: 'Montserrat', sans-serif; background-color: #f0f2f5; padding: 20px; color: #333; }
    .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #d4af37; }
    
    .form-group { margin-bottom: 15px; display: flex; flex-direction: column; }
    label { font-weight: 600; margin-bottom: 5px; }
    input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
    button#btn-adicionar { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    
    .lista-admin { margin-top: 40px; border-top: 2px solid #eee; padding-top: 20px; }
    .item-admin { background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-bottom: 20px; display: flex; flex-direction: column; gap: 10px; }
    
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .col { display: flex; flex-direction: column; flex-grow: 1; }
    .col label { font-size: 12px; color: #666; }
    
    .item-header { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
    .item-header img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border: 1px solid #eee; }

    .input-edit { padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; width: 100%; box-sizing: border-box; }
    .btn-save-all { background: #3498db; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .btn-excluir { background: #e74c3c; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; margin-top: 5px; }
  </style>
</head>
<body>

<div id="bloqueio">
  <div style="text-align:center">
    <h2>Acesso Restrito</h2>
    <input type="password" id="senhaInput" placeholder="Senha do Admin">
    <button onclick="verificarSenha()" style="padding: 10px 20px; cursor:pointer">Entrar</button>
  </div>
</div>

<div class="container">
  <h1>Gerenciar Presentes üéÅ</h1>

  <div style="background: #fdfaf0; padding: 20px; border-radius: 10px; border: 1px solid #f1e4bc;">
    <h3>Adicionar Novo Item</h3>
    <div class="form-group">
      <label>Nome:</label>
      <input type="text" id="nome" placeholder="Ex: Air Fryer">
    </div>
    <div class="form-group">
      <label>Link da Imagem:</label>
      <input type="text" id="imagem" placeholder="https://...">
    </div>
    <div class="form-group">
      <label>Quantidade Total:</label>
      <input type="number" id="total" value="1" min="1">
    </div>
    <button id="btn-adicionar" onclick="adicionarPresente()">Cadastrar Presente</button>
  </div>

  <div class="lista-admin">
    <h2>Itens na Lista (Edi√ß√£o)</h2>
    <div id="lista-itens-admin">Carregando...</div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  function verificarSenha() {
    var senhaDigitada = document.getElementById("senhaInput").value;
    if (senhaDigitada === "1234") { 
      document.getElementById("bloqueio").style.display = "none";
    } else {
      alert("Senha incorreta!");
    }
  }

  var firebaseConfig = {
    apiKey: "AIzaSyCTBqA3PVyxQmIvk8k7Ia1HIeGsci_rqdY",
    authDomain: "lista-casamento-f19c4.firebaseapp.com",
    projectId: "lista-casamento-f19c4"
  };

  firebase.initializeApp(firebaseConfig);
  var db = firebase.firestore();

  function adicionarPresente() {
    var nome = document.getElementById("nome").value;
    var imagem = document.getElementById("imagem").value;
    var total = parseInt(document.getElementById("total").value);

    if (!nome || !imagem) { alert("Preencha Nome e Imagem!"); return; }

    db.collection("presentes").add({
      nome: nome, imagem: imagem, total: total, recebidos: 0
    }).then(() => {
      alert("Adicionado com sucesso!");
      document.getElementById("nome").value = "";
      document.getElementById("imagem").value = "";
    });
  }

  db.collection("presentes").onSnapshot((snapshot) => {
    var listaDiv = document.getElementById("lista-itens-admin");
    listaDiv.innerHTML = "";

    snapshot.forEach((doc) => {
      var p = doc.data();
      var id = doc.id;

      var item = document.createElement("div");
      item.className = "item-admin";
      item.innerHTML = `
        <div class="item-header">
          <img src="${p.imagem}" alt="Preview">
          <div style="flex-grow:1">
            <label>Nome do Presente:</label>
            <input type="text" id="nome-${id}" value="${p.nome}" class="input-edit">
          </div>
        </div>
        
        <div class="row">
          <div class="col" style="flex-[2]">
            <label>Link da Imagem:</label>
            <input type="text" id="img-${id}" value="${p.imagem}" class="input-edit">
          </div>
          <div class="col" style="width:80px">
            <label>Total:</label>
            <input type="number" id="total-${id}" value="${p.total}" class="input-edit">
          </div>
          <div class="col" style="width:80px">
            <label>Recebidos:</label>
            <input type="number" id="rec-${id}" value="${p.recebidos}" class="input-edit">
          </div>
        </div>

        <div class="row" style="margin-top:10px">
          <button class="btn-save-all" style="flex-grow:1" onclick="salvarAlteracoes('${id}')">Salvar Altera√ß√µes</button>
          <button class="btn-excluir" onclick="excluirItem('${id}')">Excluir</button>
        </div>
      `;
      listaDiv.appendChild(item);
    });
  });

  function salvarAlteracoes(id) {
    var novoNome = document.getElementById("nome-" + id).value;
    var novaImg = document.getElementById("img-" + id).value;
    var novoTotal = parseInt(document.getElementById("total-" + id).value);
    var novosRec = parseInt(document.getElementById("rec-" + id).value);

    db.collection("presentes").doc(id).update({
      nome: novoNome,
      imagem: novaImg,
      total: novoTotal,
      recebidos: novosRec
    }).then(() => {
      alert("Altera√ß√µes salvas para: " + novoNome);
    }).catch((err) => {
      alert("Erro ao salvar!");
      console.error(err);
    });
  }

  function excluirItem(id) {
    if (confirm("Deseja mesmo remover este presente da lista?")) {
      db.collection("presentes").doc(id).delete();
    }
  }
</script>

</body>
</html>
